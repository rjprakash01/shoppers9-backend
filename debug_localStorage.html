<!DOCTYPE html>
<html>
<head>
    <title>Debug localStorage</title>
</head>
<body>
    <h1>localStorage Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // Check for admin token and user data
        const adminToken = localStorage.getItem('adminToken');
        const adminUser = localStorage.getItem('adminUser');
        
        output.innerHTML = `
            <h2>Admin Token:</h2>
            <p>${adminToken ? 'Token exists: ' + adminToken.substring(0, 50) + '...' : 'No token found'}</p>
            
            <h2>Admin User:</h2>
            <p>${adminUser ? 'User data exists: ' + adminUser : 'No user data found'}</p>
            
            <h2>All localStorage items:</h2>
            <ul>
                ${Object.keys(localStorage).map(key => 
                    `<li><strong>${key}:</strong> ${localStorage.getItem(key)?.substring(0, 100)}...</li>`
                ).join('')}
            </ul>
            
            <h2>Test API Call:</h2>
            <button onclick="testAPI()">Test /admin/user-permissions</button>
            <div id="apiResult"></div>
        `;
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No token found in localStorage</p>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/admin/user-permissions', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        window.testAPI = testAPI;
    </script>
</body>
</html>
