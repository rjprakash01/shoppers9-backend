<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Shoppers9 Admin Authentication Debug</h1>
    
    <div class="section">
        <h2>Current Authentication State</h2>
        <button onclick="checkAuthState()">Check Current Auth State</button>
        <div id="authState"></div>
    </div>
    
    <div class="section">
        <h2>Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="superadmin@shoppers9.com">
        <input type="password" id="password" placeholder="Password" value="SuperAdmin@123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>Test API Calls</h2>
        <button onclick="testUserPermissions()">Test User Permissions API</button>
        <button onclick="testPermissions()">Test Permissions API</button>
        <div id="apiResults"></div>
    </div>
    
    <div class="section">
        <h2>Clear Storage</h2>
        <button onclick="clearStorage()">Clear All Storage</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        function checkAuthState() {
            const token = localStorage.getItem('adminToken');
            const user = localStorage.getItem('adminUser');
            
            let html = '<h3>LocalStorage Contents:</h3>';
            html += `<p><strong>Token:</strong> ${token ? 'Present (' + token.substring(0, 20) + '...)' : 'Not found'}</p>`;
            html += `<p><strong>User:</strong> ${user ? 'Present' : 'Not found'}</p>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += '<h4>User Data:</h4>';
                    html += '<pre>' + JSON.stringify(userData, null, 2) + '</pre>';
                } catch (e) {
                    html += '<p class="error">Error parsing user data: ' + e.message + '</p>';
                }
            }
            
            document.getElementById('authState').innerHTML = html;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', data.data.accessToken);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                    document.getElementById('loginResult').innerHTML = 
                        '<p class="success">Login successful! Token and user data stored.</p>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<p class="error">Login failed: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<p class="error">Login error: ' + error.message + '</p>';
            }
        }
        
        async function testUserPermissions() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                document.getElementById('apiResults').innerHTML = 
                    '<p class="error">No token found. Please login first.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/user-permissions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('apiResults').innerHTML = 
                    '<h4>User Permissions Response:</h4>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('apiResults').innerHTML = 
                    '<p class="error">API error: ' + error.message + '</p>';
            }
        }
        
        async function testPermissions() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                document.getElementById('apiResults').innerHTML = 
                    '<p class="error">No token found. Please login first.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/permissions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('apiResults').innerHTML = 
                    '<h4>Permissions Response:</h4>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('apiResults').innerHTML = 
                    '<p class="error">API error: ' + error.message + '</p>';
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            document.getElementById('authState').innerHTML = '<p class="info">Storage cleared.</p>';
        }
        
        // Check auth state on page load
        window.onload = checkAuthState;
    </script>
</body>
</html>
