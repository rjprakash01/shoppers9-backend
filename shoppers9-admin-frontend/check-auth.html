<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        .success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }
        .warning {
            background-color: #ffc;
            border: 1px solid #fc3;
            color: #c93;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007cba;
            color: white;
        }
        button:hover {
            background-color: #005a87;
        }
        .login-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Authentication Check</h1>
    
    <div id="status"></div>
    
    <div id="login-section" style="display: none;">
        <div class="login-form">
            <h3>Admin Login</h3>
            <input type="email" id="email" placeholder="Email" value="admin@shoppers9.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
        </div>
    </div>
    
    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="testBanners()">Test Banner API</button>
    <button onclick="clearToken()">Clear Token</button>

    <script>
        const API_BASE_URL = 'http://localhost:4000/api';
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
        }
        
        function hideLogin() {
            document.getElementById('login-section').style.display = 'none';
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.accessToken) {
                    localStorage.setItem('adminToken', data.data.accessToken);
                    showStatus('‚úÖ Login successful! Token saved.', 'success');
                    hideLogin();
                    setTimeout(checkAuth, 1000);
                } else {
                    showStatus(`‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                showStatus('‚ùå No admin token found. Please login first.', 'warning');
                showLogin();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ Authentication valid! User: ${data.data.user.email}`, 'success');
                    hideLogin();
                } else {
                    showStatus(`‚ùå Token invalid: ${data.message}`, 'error');
                    showLogin();
                }
            } catch (error) {
                showStatus(`‚ùå Auth check failed: ${error.message}`, 'error');
                showLogin();
            }
        }
        
        async function testBanners() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                showStatus('‚ùå No token found. Please login first.', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/banners?page=1&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ Banner API working! Found ${data.data.banners.length} banners.`, 'success');
                } else {
                    showStatus(`‚ùå Banner API failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Banner API error: ${error.message}`, 'error');
            }
        }
        
        function clearToken() {
            localStorage.removeItem('adminToken');
            showStatus('üóëÔ∏è Token cleared.', 'warning');
            showLogin();
        }
        
        // Auto-check on page load
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
